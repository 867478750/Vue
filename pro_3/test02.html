    <ul>
        <div><my-component v-for="p in pp" v-bind:p="p"></my-component></div>

<script>
    Vue.component("my-component",{
        props:['p'],
        template:"<li>{{p}}</li>"
    });
    var vue1 = new Vue({

        data:{
            pp:["1","2","3","4"]
        }
    });
